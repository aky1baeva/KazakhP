<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапсырма құру</title>
    <link rel="stylesheet" href="test_styles.css">
</head>
<body>
    <div class="container">
        <h1>Тапсырма құру платформасы</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="question">Сұрақ мәтіні:</label>
                <textarea id="question" name="question" rows="3" placeholder="Сұрақты енгізіңіз..." required></textarea>
            </div>

            <div class="form-group">
                <label for="answer">Дұрыс жауап:</label>
                <input type="text" id="answer" name="answer" placeholder="Дұрыс жауапты енгізіңіз..." required>
            </div>

            <div class="form-group">
                <label for="difficulty">Деңгей:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Оңай</option>
                    <option value="medium">Орташа</option>
                    <option value="hard">Қиын</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Сурет қосу:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-group">
                <label for="audio">Аудио қосу:</label>
                <input type="file" id="audio" name="audio" accept="audio/*">
            </div>

            <button type="button" id="addTaskBtn">Тапсырманы қосу</button>
        </form>

        <h2>Құрылған тапсырмалар</h2>
        <div id="tasksContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
